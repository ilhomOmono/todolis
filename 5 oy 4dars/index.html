<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Todo List</h2>
      <div class="flex mb-4">
          <input id="new-task" type="text" placeholder="Add a new task..." class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none">
          <button id="add-btn" class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600">Add</button>
      </div>
      <div class="flex justify-center space-x-4 mb-4">
          <button id="filter-all" class="px-4 py-2 bg-blue-500 text-white rounded-lg">All</button>
          <button id="filter-completed" class="px-4 py-2 bg-green-500 text-white rounded-lg">Completed</button>
          <button id="filter-uncompleted" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">Uncompleted</button>
      </div>
      <ul id="todo-list" class="space-y-3"></ul>
  </div>
        

    <script src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>



    
</body>
</html>
